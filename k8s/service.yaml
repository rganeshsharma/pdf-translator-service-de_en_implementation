---
# k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: pdf-translator-service
  namespace: pdf-translator
  labels:
    app: pdf-translator
spec:
  selector:
    app: pdf-translator
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP # NodePort or LoadBalancer is accessing from outside